<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquiry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(Image/bgimage.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-blend-mode: color;
      background-color: #00000080;
    }

    .container {
      width: 50%;
      background: transparent;
      color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      border: 2px solid #ffffff33;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px #0000001a;
    }

    .container h1 {
      font-size: 34px;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input,
    .input-box select,
    .input-box textarea {
      width: 100%;
      background: transparent;
      border: 2px solid #ffffff33;
      outline: none;
      border-radius: 50px;
      font-size: 16px;
      color: #ffffff;
      padding: 20px 45px 20px 20px;
    }

    .input-box textarea {
      border-radius: 20px;
      height: 100px;
      resize: none;
      padding: 15px;
    }

    .iti {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    select {
      color: #fff;
    }

    .input-box select option {
      color: #000;
    }

    .input-box input::placeholder,
    .input-box textarea::placeholder {
      color: #fff;
      opacity: 0.8;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .checkbox-box {
      margin: 30px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #fff;
    }

    .checkbox-box input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #fff;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      height: 45px;
      font-size: 21px;
      margin-top: 47px;
      font-weight: 800;
      color: #333;
      background: linear-gradient(90deg, #50afee, #e0e0e0, #46472c);
      border: 2px;
      border-color: #46472c, #50afee, #e0e0e0;
      outline: none;
      border-radius: 45px;
      box-shadow: 0 0 10px #0000001a;
      cursor: pointer;
      transition: background 0.5s ease;
    }

    .btn:hover {
      background: linear-gradient(270deg, #e0e0e0, #f6fa92, #50afee);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
      color: rgb(0, 67, 129);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Thank You Popup Modal */
    .thank-you-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .thank-you-content {
      background: white;
      color: #013c83;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      max-width: 50%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    }

    .thank-you-content h1 {
      margin-bottom: 15px;
      font-size: 36px;
    }

    .thank-you-content .description {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
    }

    .closeicon {
      color: #363434;
      font-size: 23px;
      position: absolute;
      right: 0;
      top: 0;
      margin: 19px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    /* BICS Header Section Styles */
    .bics-container {
      display: flex;
      align-items: center;
      padding-left: 17%;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto 30px auto;
      width: 100%;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Logo container */
    .bics-logo {
      flex: 0 0 auto;
    }

    .bics-logo img {
      width: 125px;
      height: auto;
    }

    /* Text container */
    .bics-text {
      flex: 1;
      color: white;
      text-align: left;
    }

    .bics-text h2 {
      font-size: 47px;
      margin: 0;
      padding-top: 10px;
    }

    .bics-text h3 {
      font-size: 20px;
      margin: 5px 0 0 0;
    }

    /* Updated Phone Input Styles */
    .iti {
      width: 100%;
    }

    .iti__selected-flag {
      background: transparent !important;
      border-right: 1px solid rgba(255, 255, 255, 0.3) !important;
    }

    .iti__country-list {
      background: rgba(27, 102, 163, 0.95) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: white !important;
    }

    .iti__country {
      color: white !important;
      background: transparent !important;
    }

    .iti__country:hover, 
    .iti__country.iti__highlight {
      background-color: rgba(255, 255, 255, 0.2) !important;
    }

    .iti__divider {
      border-bottom-color: rgba(255, 255, 255, 0.2) !important;
    }

    .iti__arrow {
      border-top-color: white !important;
    }

    /* Fix for the dropdown arrow position */
    .iti__arrow--up {
      border-bottom-color: white !important;
    }

    /* Selected country in dropdown */
    .iti__country.iti__preferred {
      background-color: rgba(255, 255, 255, 0.1) !important;
    }

    /* Input field */
    #phone {
      padding-left: 85px !important;
      color: white !important;
      background: transparent !important;
    }

    /* Dial code */
    .iti__selected-dial-code {
      color: white !important;
    }

    /* Dropdown search box */
    .iti__search-input {
      background: rgba(0, 0, 0, 0.2) !important;
      color: white !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
    }

    /* Placeholder text in search */
    .iti__search-input::placeholder {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .container {
        width: 70%;
        padding: 30px 20px;
      }

      .container h1 {
        font-size: 28px;
      }

      .input-box {
        margin: 20px 0;
      }

      .btn {
        font-size: 18px;
        height: 40px;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }

      /* Logo and text header stacked */
      .bics-container {
        flex-direction: column;
        text-align: center;
        padding-left: 0;
        padding-bottom: 10%;
      }

      .bics-logo {
        margin-bottom: 10px;
      }

      .bics-text {
        text-align: center;
      }

      .bics-text h2 {
        font-size: 32px;
        padding-top: 0;
      }

      .bics-text h3 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 25px 15px;
      }

      .container h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 16px;
        height: 38px;
      }

      .thank-you-content {
        padding: 30px 20px;
      }

      .thank-you-content h1 {
        font-size: 28px;
      }

      .thank-you-content .description {
        font-size: 16px;
      }

      .input-box input,
      .input-box select,
      .input-box textarea {
        font-size: 14px;
        padding: 14px 40px 14px 16px;
      }

      .input-box i {
        font-size: 18px;
      }

      .checkbox-box {
        font-size: 14px;
      }
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="inquiryForm" 
      action="https://hooks.zapier.com/hooks/catch/24114315/u4jllrc/" 
      method="POST" >

      <div class="bics-container">
        <!-- Logo -->
        <div class="bics-logo">
          <img src="Image/bicsglobal_logo.png" alt="BICS Logo" />
        </div>

        <!-- Text -->
        <div class="bics-text">
          <h2>BICS GLOBAL</h2>
          <h3>Technology Empower Business</h3>
        </div>
      </div>

      <h1>Discover More About Your Favorite Products</h1>

      <!-- First Name -->
      <div class="input-box">
        <input type="text" name="first_name" autocomplete="off" placeholder="First Name *" required />
        <i class='bx bxs-user'></i>
      </div>

      <!-- Last Name -->
      <div class="input-box">
        <input type="text" name="last_name" autocomplete="off" placeholder="Last Name" />
        <i class='bx bxs-user'></i>
      </div>

      <!-- Email -->
      <div class="input-box">
        <input type="email" name="email" autocomplete="off" placeholder="Email ID *" required />
        <i class='bx bxs-envelope'></i>
      </div>

      <!-- Phone - With country code selector -->
      <div class="input-box">
        <input type="tel" pattern="[0-9]*" inputmode="numeric" maxlength="17" name="phone" id="phone" placeholder="Phone Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        <i class='bx bxs-phone'></i>
      </div>

      <!-- Product Name -->
      <div class="input-box">
        <input type="text" name="product_name" autocomplete="off" placeholder="Product Name *" required />
        <i class='bx bxs-car'></i>
      </div>

      <!-- Price Range -->
      <div class="input-box">
        <input type="number" name="price_range" maxlength="13" placeholder="Enter your price range" inputmode="numeric" pattern="[0-9]*"/>
        <i class='bx bxs-dollar-circle'></i>
      </div>

      <!-- Select -->
        <div class="input-box">
          <select name="preferred_contact" required>
            <option value="" disabled selected>Preferred Contact Method</option>
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Teams">Teams</option>
          </select>
          <i class='bx bxs-phone-call'></i>
        </div>

      <!-- Specification Checkbox -->
        <div class="checkbox-box">
          <input type="checkbox" id="specification" />
          <label for="specification">Specification</label>
        </div>

      <!-- Dealer Location Checkbox -->
        <div class="checkbox-box">
          <input type="checkbox" id="dealerCheckbox" onchange="toggleLocationFields()" />
          <label for="dealerCheckbox">Dealer Location</label>
        </div>

      <!-- Location Dropdowns -->
      <div id="locationFields" style="display: none;">
        <div class="input-box">
          <select id="countryDropdown" name="country" required>
            <option value="">Select Country *</option>
          </select>
        </div>

        <div class="input-box">
          <select id="stateDropdown" name="state" required>
            <option value="">Select State *</option>
          </select>
        </div>

        <div class="input-box">
          <select id="cityDropdown" name="city" required>
            <option value="">Select City *</option>
          </select>
        </div>
      </div>

      <!-- Notes -->
      <div class="input-box">
        <textarea name="notes" placeholder="Notes" rows="3"></textarea>
      </div>

      <!-- Hidden field for the unique ID -->
      <input type="hidden" name="form_id" id="form_id">

      <!-- Submit -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- Thank You Modal -->
  <div id="thankYouModal" class="thank-you-modal">
    <div class="thank-you-content">
      <button class="closeicon" onclick="closePopup()">x</button>
      <img src="Image/Bicsglobal_Logo_v1.png" alt="Bics Logo" height="70">
      <h1>Thank You!</h1>
      <p class="description">Your inquiry has been submitted successfully.<br>Please check your email for more details.</p>
      <button class="btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
<script>
let countryData = [];

// ------------------ Phone Input ------------------
const phoneInput = document.querySelector("#phone");
const iti = window.intlTelInput(phoneInput, {
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
  separateDialCode: true,
  preferredCountries: ['us', 'gb', 'in'],
  initialCountry: "auto",
  geoIpLookup: function(callback) {
    getIPGeolocation().then(data => callback(data.countryCode || "us")).catch(() => callback("us"));
  }
});

// ------------------ Geolocation ------------------
async function getIPGeolocation() {
  try {
    const ipApiData = await new Promise((resolve) => {
      const script = document.createElement('script');
      script.src = 'https://ip-api.com/json/?callback=handleIPAPIResponse';
      document.head.appendChild(script);
      window.handleIPAPIResponse = function(data) {
        document.head.removeChild(script);
        delete window.handleIPAPIResponse;
        resolve(data.status === 'success' ? data : null);
      };
      setTimeout(() => {
        if (window.handleIPAPIResponse) {
          document.head.removeChild(script);
          delete window.handleIPAPIResponse;
          resolve(null);
        }
      }, 2000);
    });
    if (ipApiData) return { country: ipApiData.country, region: ipApiData.regionName, city: ipApiData.city, countryCode: ipApiData.countryCode };
    try {
      const ipInfoRes = await fetch('https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN');
      const ipInfoData = await ipInfoRes.json();
      if (ipInfoData.country && ipInfoData.region) return { country: ipInfoData.country, region: ipInfoData.region, city: ipInfoData.city, countryCode: ipInfoData.country };
    } catch(e){}
    const freeRes = await fetch('https://ipapi.co/json/');
    const freeData = await freeRes.json();
    return { country: freeData.country_name, region: freeData.region, city: freeData.city, countryCode: freeData.country_code };
  } catch (error) {
    console.error("Geolocation error:", error);
    return { country: "", region: "", city: "", countryCode: "us" };
  }
}

// ------------------ Helper Functions ------------------
function findBestMatch(options, searchValue) {
  if (!searchValue || !options.length) return null;
  const normalize = (str) => str.toLowerCase().replace(/[^a-z]/g, '');
  const searchNorm = normalize(searchValue);
  return Array.from(options).find(opt => {
    const optNorm = normalize(opt.text);
    if (optNorm === searchNorm) return true;
    if (optNorm.includes(searchNorm) || searchNorm.includes(optNorm)) return true;
    const optInitials = opt.text.split(' ').map(w => w[0]).join('').toLowerCase();
    if (optInitials === searchNorm) return true;
    return Math.abs(optNorm.length - searchNorm.length) <= 3 && (optNorm.includes(searchNorm) || searchNorm.includes(optNorm));
  }) || null;
}

function waitForOptions(selector, maxAttempts=15, interval=200) {
  return new Promise(resolve => {
    let attempts = 0;
    const check = setInterval(() => {
      const options = document.querySelectorAll(`${selector} option`);
      if (options.length > 1 || ++attempts >= maxAttempts) {
        clearInterval(check);
        resolve();
      }
    }, interval);
  });
}

// ------------------ Load Countries / Auto-select ------------------
async function loadCountries() {
  try {
    const res = await fetch("https://countriesnow.space/api/v0.1/countries/states");
    const result = await res.json();
    if (result.error === false && result.data) {
      countryData = result.data;
      const countryDropdown = document.getElementById("countryDropdown");
      countryData.sort((a,b)=>a.name.localeCompare(b.name));
      countryData.forEach(country => {
        const option = document.createElement("option");
        option.value = country.name;
        option.textContent = country.name;
        countryDropdown.appendChild(option);
      });

      const location = await getIPGeolocation();
      if (location.country) {
        await autoSelectLocation(location);
        // Show location fields
        const locationFields = document.getElementById("locationFields");
        locationFields.style.display = "block";
      }
    }
  } catch(err){ console.error(err); }
}

async function autoSelectLocation(location) {
  const countryDropdown = document.getElementById("countryDropdown");
  const countryMatch = findBestMatch(countryDropdown.options, location.country);
  if (countryMatch) {
    countryMatch.selected = true;
    countryDropdown.dispatchEvent(new Event('change'));
    await waitForOptions('#stateDropdown');
    const stateDropdown = document.getElementById("stateDropdown");
    const stateMatch = findBestMatch(stateDropdown.options, location.region);
    if (stateMatch) {
      stateMatch.selected = true;
      stateDropdown.dispatchEvent(new Event('change'));
      await waitForOptions('#cityDropdown');
      const cityDropdown = document.getElementById("cityDropdown");
      const cityMatch = findBestMatch(cityDropdown.options, location.city);
      if (cityMatch) cityMatch.selected = true;
    }
  }
}

// ------------------ Dropdown Handlers ------------------
document.getElementById("countryDropdown").addEventListener("change", async function() {
  const country = this.value;
  const stateDropdown = document.getElementById("stateDropdown");
  const cityDropdown = document.getElementById("cityDropdown");
  stateDropdown.innerHTML = '<option value="">Select State *</option>';
  cityDropdown.innerHTML = '<option value="">Select City *</option>';
  if (country) {
    const matchedCountry = countryData.find(c => c.name === country);
    if (matchedCountry?.states?.length) {
      matchedCountry.states.sort((a,b)=>a.name.localeCompare(b.name));
      matchedCountry.states.forEach(state => {
        const option = document.createElement("option");
        option.value = state.name;
        option.textContent = state.name;
        stateDropdown.appendChild(option);
      });
    }
  }
});

document.getElementById("stateDropdown").addEventListener("change", async function() {
  const country = document.getElementById("countryDropdown").value;
  const state = this.value;
  const cityDropdown = document.getElementById("cityDropdown");
  cityDropdown.innerHTML = '<option value="">Select City *</option>';
  if (country && state) {
    try {
      const res = await fetch("https://countriesnow.space/api/v0.1/countries/state/cities", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ country, state })
      });
      const result = await res.json();
      if (!result.error && result.data?.length) {
        result.data.sort((a,b)=>a.localeCompare(b));
        result.data.forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          cityDropdown.appendChild(option);
        });
      }
    } catch(err){ console.error(err); }
  }
});

// ------------------ Toggle Location Fields ------------------
function toggleLocationFields() {
  const dealerCheckbox = document.getElementById("dealerCheckbox");
  const locationFields = document.getElementById("locationFields");
  const required = dealerCheckbox.checked;
  locationFields.style.display = required ? "block" : "none";
  document.getElementById("countryDropdown").toggleAttribute("required", required);
  document.getElementById("stateDropdown").toggleAttribute("required", required);
  document.getElementById("cityDropdown").toggleAttribute("required", required);
  if (!required) {
    document.getElementById("countryDropdown").selectedIndex = 0;
    document.getElementById("stateDropdown").innerHTML = '<option value="">Select State *</option>';
    document.getElementById("cityDropdown").innerHTML = '<option value="">Select City *</option>';
  }
}

// ------------------ Form Submission ------------------
const form = document.getElementById("inquiryForm");

function generateID() {
  const now = new Date();
  const pad = n => n.toString().padStart(2,'0');
  return pad(now.getDate())+pad(now.getMonth()+1)+now.getFullYear()+pad(now.getHours())+pad(now.getMinutes())+pad(now.getSeconds());
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const specificationValue = document.getElementById('specification').checked ? 'true' : 'false';
  const dealerValue = document.getElementById('dealerCheckbox').checked ? 'true' : 'false';
  const preferredContact = form.querySelector('select[name="preferred_contact"]').value;

  document.getElementById("form_id").value = generateID();
  document.querySelector("#phone").value = iti.getNumber();

  const formData = new FormData(form);
  formData.set('specification', specificationValue);
  formData.set('dealer_location', dealerValue);
  formData.set('preferred_contact', preferredContact);

  try {
    const response = await fetch(form.action, { method: 'POST', body: formData });
    if(response.ok){
      document.getElementById("thankYouModal").style.display = "flex";
    } else alert("Error submitting form. Please try again.");
  } catch(err){ console.error(err); alert("Error submitting form. Please try again."); }
});

// ------------------ Close Thank You Popup ------------------
function closePopup() {
  document.getElementById("thankYouModal").style.display = "none";
  form.reset();
  toggleLocationFields();
  iti.setNumber("");
}

// ------------------ Initialize ------------------
document.addEventListener('DOMContentLoaded', () => {
  loadCountries();
  document.getElementById("dealerCheckbox").addEventListener("change", toggleLocationFields);
});
</script>


</body>
</html>
